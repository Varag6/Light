<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 2"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="lightModel" src="./assets/lightmodel.gltf"></a-asset-item>
      </a-assets>

      <a-camera 
        position="0 0 0" 
        look-controls="enabled: false" 
      ></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0" id="targetEntity">
        <a-plane color="#EB6C3E" width="1" height="0.1" position="0 0.3 1"></a-plane>
        <a-text value="Bortle Dark Sky Scale" color="#000" width="1.5" position="-0.4 0.3 1" ></a-text>
        <a-plane color="#fff" width="1.5" height="1" position="0.25 -0.25 1"></a-plane>
        <a-text value="The Bortle Dark Sky Scale was developed by John Bortle to describe the amount of light pollution in a night sky. The reality behind the use of the scale is the enormous amount of artificial light pushed into the sky by human habitation, as documented on this light pollution globe.
The 6 class in refered to the bright suburban." width="1.5" position="-0.4 0 1"></a-text>
        
        <a-gltf-model rotation="0 0 0" position="0 0 0.2" scale="0.2 0.2 0.2" src="#lightModel"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
