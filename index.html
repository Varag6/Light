<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 2"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="lightModel" src="./assets/lightmodel.gltf"></a-asset-item>
      </a-assets>

      <a-camera 
        position="0 0 0" 
        look-controls="enabled: false" 
      ></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0" id="targetEntity">
        <a-plane width="0.4" height="0.1" position="1 -0.1 0.02"></a-plane>
        <a-text value="Brightness" color="#000" width="1.5" position="0.9 -0.1 0"></a-text>
        <a-plane color="#000" opacity="0.2" width="0.4" height="0.2" position="1 -0.2 0.01"></a-plane>
        <a-text id="NO2_value" value="1.91 mcd/mâ‚‚" width="1.5" position="0.9 -0.2 0.01"></a-text>

        <a-plane id="pm2" width="0.4" height="0.1" position="-0.9 -0.1 0.02"></a-plane>
        <a-text value="Bortle Dark Sky Scale" color="#000" width="1.5" position="-1 -0.1 0.02" ></a-text>
        <a-plane color="#000" opacity="0.2" width="0.4" height="0.2" position="-0.9 -0.2 0.01"></a-plane>
        <a-text id="pm2_value" value="6 class" width="1.5" position="-1 -0.2 0.01"></a-text>
        
        <a-gltf-model rotation="0 0 0" position="0 0 0.2" scale="0.2 0.2 0.2" src="#lightModel"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
