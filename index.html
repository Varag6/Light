<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 2"
      color-space="sRGB"
      renderer="colorManagement: true; physicallyCorrectLights: true"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item id="lightmodel" src="./assets/lightmodel.gltf"></a-asset-item>
      </a-assets>

      <a-camera 
        position="0 0 0" 
        look-controls="enabled: false" 
        raycaster="objects: .clickable"
        cursor="fuse: false; rayOrigin: mouse"
      ></a-camera>

      <!-- All tracked elements go inside mindar-image-target -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- 3D Model -->
        <a-gltf-model
          rotation="0 0 0"
          position="0 0 0.1"
          scale="0.2 0.2 0.2"
          src="#lightmodel"
          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
        ></a-gltf-model>

        <!-- Clickable Text Box -->
        <a-entity
          id="my-text"
          position="0 0.5 0"
          text="value: Click me!; align: center; width: 2; color: #FFFFFF"
          geometry="primitive: plane; height: 0.3; width: 2"
          material="color: #333"
          class="clickable"
        ></a-entity>
      </a-entity>

      <!-- Interaction Script -->
      <script>
        AFRAME.registerComponent('text-toggle', {
          init: function () {
            const textEntity = document.querySelector('#my-text');
            let toggled = false;

            const toggleText = () => {
              toggled = !toggled;
              textEntity.setAttribute('text', 'value', toggled ? 'You clicked me!' : 'Click me!');
            };

            textEntity.addEventListener('click', toggleText);
            textEntity.addEventListener('touchstart', toggleText); // For mobile
          }
        });

        document.querySelector('a-scene').setAttribute('text-toggle', '');
      </script>
    </a-scene>
  </body>
</html>
